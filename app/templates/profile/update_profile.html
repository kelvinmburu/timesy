{% extends 'base.html' %}


{% block content %}
<div class="bg-landing">
    <div class="outer">
        <div class="container">
            <div class="card p-5 bg-light darker-2">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.bio.label }}
                        {{ form.bio(class_='form-control') }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class_='btn btn-success btn-md') }}
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
