{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="col-md-6" id="taskform">
  <br><br>
  <h2 class="text-center">Add Task!</h2>
  {{wtf.quick_form(form, button_map={'submit':'outline-warning'})}}
</div>

<div class="card card_quote ">
  <div class="card-header">
    <h6>Motivation</h6>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{quote[0].q}}</p>
      <footer class="blockquote-footer text-end">Author: <cite title="Quote Author">{{quote[0].a}}</cite></footer>
    </blockquote>
  </div>
</div>

{% endblock %}
